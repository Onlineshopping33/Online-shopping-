<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #editor {
            display: flex;
            flex: 1;
            border-bottom: 2px solid #ddd;
        }
        textarea {
            flex: 1;
            margin: 0;
            padding: 10px;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
        }
        #output {
            flex: 1;
            background: #f9f9f9;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="editor">
        <textarea id="html" placeholder="Write HTML here..."></textarea>
        <textarea id="css" placeholder="Write CSS here..."></textarea>
        <textarea id="js" placeholder="Write JavaScript here..."></textarea>
    </div>
    <div id="output">
        <iframe id="preview"></iframe>
    </div>
    <script>
        const htmlEditor = document.getElementById('html');
        const cssEditor = document.getElementById('css');
        const jsEditor = document.getElementById('js');
        const previewFrame = document.getElementById('preview');

        function updatePreview() {
            const htmlCode = htmlEditor.value;
            const cssCode = `<style>${cssEditor.value}</style>`;
            const jsCode = `<script>${jsEditor.value}<\/script>`;
            const fullCode = htmlCode + cssCode + jsCode;

            const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDocument.open();
            previewDocument.write(fullCode);
            previewDocument.close();
        }

        htmlEditor.addEventListener('input', updatePreview);
        cssEditor.addEventListener('input', updatePreview);
        jsEditor.addEventListener('input', updatePreview);

        // Initial Preview
        updatePreview();
    </script>
</body>
</html>
